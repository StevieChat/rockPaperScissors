<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
    </head>

    <body>

        <p>The game is meant to be played from the console. Use the dev tools to access the console.</p>

        <script>
            
            function computerPlay(){
                var x = Math.floor((Math.random()*3)+1);
                
                if(x == 1){
                    return "Rock";
                }

                if(x == 2){
                    return "Paper";
                }

                if(x == 3){
                    return "Scissors";
                }
            
                if(x<1 || x>3){
                    return "Computer Malfunctioned"
                }
            }

        </script>

    </body>

</html>
